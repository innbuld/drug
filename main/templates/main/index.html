  // tailwind.config.js

    ],
  }
  ```

<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-white">
  <body class="h-full">
  ```
-->
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-20 w-auto" src="http://portal.fuo.edu.ng/images/logo.jpg" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
    </div>

    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 mt-5">
      {% include 'messages/mssg.html' %}
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="{% url 'index' %}" method="POST">
        {% csrf_token %}
          
        <div>
            <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Role</label>
            <div class="mt-2">
              <select id="country" name="role" autocomplete="country-name" required class="block w-full rounded-md border-0 py-1.5  px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#3C2317] sm:text-sm sm:leading-6">
                <option value="doctor">Doctor</option>
                <option value ="pharma">Pharmacist</option>
              </select>
            </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
          <div class="mt-2">
            <input id="email" name="username" type="text" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#3C2317] sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          </div>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#3C2317] sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-[#16a34a] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-[#16a34a] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#3C2317]">Sign in</button>
        </div>
      </form>
  
      <!-- <p class="mt-10 text-center text-sm text-gray-500">
        <a href="#" class="font-semibold text-[#3C2317] hover:text-[#3C84AB]">Forgot password?</a>
      </p> -->
    </div>
  </div>
  

{% endblock %}
